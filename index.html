<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>index</title>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		
		<link rel="stylesheet" href="css/vendor/bootstrap.css">
		<link rel="stylesheet" href="css/vendor/bootstrap-theme.css">
		
		<!-- build:js js/library.js -->
		<script type="text/javascript" src="scripts/vendor/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="scripts/vendor/bootstrap.js"></script>
		<script type="text/javascript" src="scripts/vendor/angular.js"></script>
		<!-- endbuild -->
		
	</head>

	<body data-ng-app="main">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Take My Notes</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 container-fluid" data-ng-view>
			</div>
		</div>
		<!-- build:js js/src.js -->
		<script type="text/javascript" src="scripts/src/app.js"></script>
		<script type="text/javascript" src="scripts/src/controllers/NotesCtrl.js"></script>
		<!-- endbuild -->
		<!-- build:js -->
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- endbuild -->
	</body>
</html>
